name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  secrets-check:
    runs-on: ubuntu-latest
    outputs:
      secrets-present: ${{ steps.check.outputs.secrets_present }}
    steps:
      - name: Check required secrets
        id: check
        run: |
          # Map secrets into env variables
          ADMIN_USERNAME="${{ secrets.ADMIN_USERNAME }}"
          ADMIN_PASSWORD="${{ secrets.ADMIN_PASSWORD }}"
          if [ -z "$ADMIN_USERNAME" ] || [ -z "$ADMIN_PASSWORD" ]; then
            echo "::error::Required secrets ADMIN_USERNAME and ADMIN_PASSWORD are not set.\nAdd them under Settings → Secrets and variables → Actions.\nAuth-enabled tests will fail or be skipped without these secrets."
            echo "secrets_present=false" >> $GITHUB_OUTPUT
            exit 1
          else
            echo "secrets_present=true" >> $GITHUB_OUTPUT
          fi

  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: [3.11]
    needs: [secrets-check]

    steps:
      - uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run tests
        env:
          ADMIN_USERNAME: ${{ secrets.ADMIN_USERNAME }}
          ADMIN_PASSWORD: ${{ secrets.ADMIN_PASSWORD }}
        run: |
          # If ADMIN_USERNAME/ADMIN_PASSWORD are provided as repository secrets,
          # the auth-enabled tests will run. If not provided, those tests are skipped.
          pytest --maxfail=1 --disable-warnings -q

      - name: Run coverage and generate HTML
        env:
          ADMIN_USERNAME: ${{ secrets.ADMIN_USERNAME }}
          ADMIN_PASSWORD: ${{ secrets.ADMIN_PASSWORD }}
        run: |
          pytest --cov=. --cov-report=xml --cov-report=html

      - name: Upload coverage HTML report
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: htmlcov

      - name: Upload pytest HTML report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: pytest-report
          path: report.html
